<ion-content class="ion-padding">
  <div class="signup-container">
    <h1>Inscription</h1>
    <form (ngSubmit)="onSignup()">
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" class="ion-margin-top">S'inscrire</ion-button>
    </form>
    <p class="ion-text-center ion-margin-top">
      Déjà un compte ? <a (click)="navigate()">Se connecter</a>
    </p>
  </div>
</ion-content>
