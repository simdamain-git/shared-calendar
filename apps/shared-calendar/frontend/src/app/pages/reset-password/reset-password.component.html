<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"></ion-back-button>
      </ion-buttons>
      <ion-title>Réinitialiser le mot de passe</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Nouveau mot de passe</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmer le mot de passe</ion-label>
        <ion-input formControlName="confirmPassword" type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="resetPasswordForm.invalid || isLoading" class="ion-margin-top">
        Réinitialiser le mot de passe
      </ion-button>
    </form>
  </ion-content>
