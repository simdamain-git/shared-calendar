<ion-content class="ion-padding">
  <div class="login-container">
    <h1>Connexion</h1>
    <form (ngSubmit)="onLogin()">
      <ion-item>
        <ion-label>Username: </ion-label>
        <ion-input [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password: </ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" class="ion-margin-top">Se connecter</ion-button>
    </form>
    <p class="ion-text-center ion-margin-top">
      Pas encore de compte ? <a (click)="navigate()">S'inscrire</a>
    </p>
  </div>
</ion-content>
