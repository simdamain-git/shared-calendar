<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/notes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isNewNote ? 'Nouvelle Note' : 'Modifier Note' }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="noteForm" (ngSubmit)="saveNote()">
    <ion-item>
      <ion-label>Groupe</ion-label>
      <ion-select formControlName="groupId">
        <ion-select-option [value]="null">Aucun groupe</ion-select-option>
        <ion-select-option *ngFor="let group of groups" [value]="group.id">
          {{ group.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Titre</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contenu</ion-label>
      <ion-textarea formControlName="content" rows="6"></ion-textarea>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="noteForm.invalid" class="ion-margin-top">
      Enregistrer
    </ion-button>
  </form>
</ion-content>
